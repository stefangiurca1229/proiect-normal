

  <div id="container">
    <h1 class="text-justify" *ngIf="chats.length == 0"> you have no chats</h1>

    <h1 class="text-justify" *ngIf="chats.length != 0">your chats: </h1>
    <ion-card *ngFor="let chat of chats" (click)="openChat(chat)">
      <ion-card-header>
        <ion-card-title>{{chat}}</ion-card-title>
      </ion-card-header>
    </ion-card>

  </div>
