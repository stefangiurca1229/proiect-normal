<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-new-group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container mt-5">
    <div class="row">

      <div class="col-md-4">
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseTwo">
                add new user
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
              aria-labelledby="panelsStayOpen-headingTwo">
              <div class="accordion-body">
                <input type="email" class="form-control" placeholder="userEmail" [(ngModel)]="newUser">
                <button-proiect class="submit-button" [buttonType]="'primary'" [buttonText]="'add'"
                  (click)="addNewUser()"></button-proiect>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8 ">
        <div class="card">
          <div class="card-header">{{groupName}}</div>
          <div class="card-body">
            <div class="chat-messages">
              <!-- Chat messages will be displayed here -->
              <div class="message" *ngFor="let mes of chatMessages" [ngClass]="{'text-end': userName == mes.from}">
                <span class="sender" *ngIf="userName != mes.from">{{mes.from}}: </span>
                <span class="text">{{mes.content}}</span>
              </div>
              <!-- Add more chat messages here -->
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type a message" [(ngModel)]="message">
              <div class="input-group-append">
                <button-proiect class="submit-button" [buttonType]="'success'" [buttonText]="'submit'"
                  (click)="submit()"></button-proiect>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">



    </div>

  </div>
</ion-content>
