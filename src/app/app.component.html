<ion-app>

  
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <h4 (click)="createGroup()">create new group</h4>
      </ion-item>
      <ion-item>
        <h4 (click)="goHome()">home</h4>
      </ion-item>
      <ion-item>
      <button-proiect [buttonText]="'Sign Out'" [buttonType]="'danger'" (click)="signOut()"></button-proiect>
      </ion-item>
    </ion-content>
  </ion-menu>


  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding "  [fullscreen]="true">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>

</ion-app>
