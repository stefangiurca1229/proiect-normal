<div class="input-group mt-5" >
  <span class="input-group-text" id="emailInput">@</span>
  <input type="text" class="form-control" placeholder="email" [(ngModel)] = "email" aria-label="email" aria-describedby="emailInput">
  <label for="passwordInput">Password</label>
  <input type="password" class="form-control" [(ngModel)]="password" id="passwordInput" placeholder="Enter password">
  <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
